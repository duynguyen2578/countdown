<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <audio loop src='./assets/music/Mot-Nam-Moi-Binh-An-Son-Tung-M-TP.mp3'></audio>
        <video autoplay loop muted class="video" src="./assets/video/123.mp4"></video>
        
        <div class="box">
            <div class="header">Năm Nhâm Dần</div>
            <p class="year">2021</p>
            <div class="detail">
                <div class="card__item day">
                    <p class="card__item-title">Day</p>
                    <p class="card__item-content card__item--day"></p>
                </div>
                <div class="card__item hour">
                    <p class="card__item-title">Hour</p>
                    <p class="card__item-content card__item--hour"></p>
                </div>
                <div class="card__item minute">
                    <p class="card__item-title">Minute</p>
                    <p class="card__item-content card__item--minute"></p>
                </div>
                <div class="card__item second">
                    <p class="card__item-title">Seconds</p>
                    <p class="card__item-content card__item--second"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
